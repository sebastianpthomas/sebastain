{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %} {% trans 'Login' %} {% endblock %}
{% block body %}


    <!-- breadcrumb start-->

    <!-- breadcrumb start-->

    <!--================login_part Area =================-->
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{% trans 'LOGIN' %}</p>
    
                                    <form action="" method="POST">
                                        {%csrf_token%}
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example1c">{% trans 'Username' %}</label><br>
    
                                                <input type="text" name="username" class="form-control" />
                                            </div>
                                        </div>
    
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example3c">{% trans 'Password' %}</label><br>
    
                                                <input type="password" name="password" class="form-control" />
                                            </div>
                                        </div>
    
    
    
                                        <div>
                                        </div>
                                        <br>
    
    
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <input type="submit" value="LOGIN" class="btn btn-primary btn-lg"></input>&nbsp;&nbsp;
    
                                            <a href="{%url 'register'%}" class="btn btn-primary btn-lg">{% trans 'Sign up' %}</a>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <a href="{%url 'password_reset' %}">{% trans 'Forgot password' %}?</a>
                                    </div>
                                        <br>
                                    </form>
                                </div>
                                <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                                    <img src="{% static 'img/algarib.png'%}"
                                        style="width:50%;margin-left: 40%; margin-top:18%" class="img-fluid"
                                        alt="Sample image">
    
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    
    <!--================login_part end =================-->
{% endblock %}
