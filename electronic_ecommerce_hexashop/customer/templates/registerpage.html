    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">REGISTER</p>

                                <form action="" method="POST">
                                    {%csrf_token%}

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Your Name</label><br>
                                            <input id="username" name="username" type="text" class="form-control">

                                            <!-- <input type="text" id="form3Example1c" class="form-control" /> -->

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Your Email</label><br>
                                            <input id="email" name="email" type="email" class="form-control">


                                            <!-- <input type="email" id="form3Example3c" class="form-control" /> -->
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Password</label><br>
                                            <input id="password1" name="password1" type="password" class="form-control">


                                            <!-- <input type="password" id="form3Example4c" class="form-control" /> -->
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4cd">Repeat your
                                                password</label><br>
                                            <input id="password2" name="password2" type="password" class="form-control">


                                            <!-- <input type="password" id="form3Example4cd" class="form-control" /> -->
                                        </div>
                                    </div>
                                    <br>

                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> -->

                                        <p>{{form.errors}}</p>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <input type="submit" value="Register" class="btn btn-primary btn-lg"></input>&nbsp;&nbsp;
                                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
                                    </div>

                                </form>

                            </div>
